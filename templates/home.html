<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.ico') }}" />

    <script>
        if (!localStorage.getItem("name")) {
            window.location.href = "/sign_in";
        }
    </script>
    <style>

    </style>

    <title>Flack</title>
</head>

<body>
    <nav id="home-header-nav">
        <ul class="list-inline">
            <li class="list-inline-item font-weight-bold">Flack</li>
            <li class="list-inline-item"><a class="text-center" href="" id="logout">Logout</a></li>
        </ul>
    </nav>

    <div id="main-area">
        <div id="left-side">
            <div id="user-info">
                <p id="username">
                    <i class="fas fa-circle"></i>
                </p>
            </div>
            <div id="rooms">
                <p id="channels-header">
                    Channels
                    <i class="fas fa-plus" data-toggle="modal" data-target="#create-room-form"></i>
                </p>
                <ul id="rooms-list">
                    {% for room in rooms %}
                    <li class="room">{{ room }}</li>
                    {% endfor %}
                </ul>

                <!-- New room form -->
                <form id="new-room-form">
                    <div class="modal fade" id="create-room-form" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="new-room-form-header">
                                        Create channel
                                    </h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <br />
                                </div>
                                <div class="modal-body">
                                    <p style="color: red; display: none;" id="room-error" class="text-center">
                                        Channel already exists!
                                    </p>

                                    <div class="form-group">
                                        <label for="room-name" class="col-form-label">Name:</label>
                                        <input type="text" class="form-control" id="room-name"
                                            placeholder="e.g. #marketing" autocomplete="off" autofocus />
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" id="close-button"
                                        data-dismiss="modal">
                                        Close
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        Create
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div id="footer-nav">
                <ul class="list-inline text-center">
                    <li class="list-inline-item"><a class="text-center" href="#"><small>View Code</small></a></li>
                    <li class="list-inline-item"><a class="text-center" href="#"><small>Report a bug</small></a></li>
                    <li class="list-inline-item"><a class="text-center" href="#"><small>Privacy</small></a></li>
                </ul>
            </div>
        </div>
        <div id="right-side">
            <div id="chat-header"></div>
            <div id="message-area"></div>
            <div id="writing-area">
                <textarea class="form-control shadow-none" id="message" rows="3" placeholder="Write message..."
                    style="resize: none;"></textarea>
                <div id="icons-area">
                    <span class="textarea-icons">
                        <i class="fab fa-telegram-plane" id="send-icon"></i>
                    </span>
                    <span class="textarea-icons"><input type="file" name="" id="file-selector" accept="image/*"
                            multiple></span>
                    <span class="textarea-icons">
                        <label for="file-selector">
                            <i class="fas fa-paperclip"></i>
                        </label>
                    </span>
                </div>
                <div id="newline-instruction">
                    <small><span class="font-weight-bold">Return</span> to
                        send.<span class="font-weight-bold">&nbsp;&nbsp;Shift + Return</span> to add a new
                        line.</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
        integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
        integrity="sha256-usTqAE1ywvdMtksWzdeWzD75MsfJN0h0U7y2NtZL3N0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4ed4b00f74.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/download.js') }}"></script>

    <script id="message-template" type="text/x-handlebars-template">
        {% raw -%}
        <div class="message-block">
            <div class="chat-left">
                <img src="../static/images/user_image.png" alt="">
            </div>
            <div class="chat-right">
                <p class="username">
                    {{name}}
                </p>
                <small class="text-muted">
                    {{time}}
                </small>
                <p class="chat-message">
                    {{~message~}}
                </p>
                <div class="image-container">
                    <img src="{{src}}" alt="" id="img-id">
            </div>
        </div>
        {%- endraw %}
    </script>

    <script id="chat-history" type="text/x-handlebars-template">
        {% raw -%}
        {{#each chats}}
            <div class="message-block">
                <div class="chat-left">
                    <img src="../static/images/user_image.png" alt="">
                </div>
                <div class="chat-right">
                    <p class="username">
                        {{this.name}}
                    </p>
                    <small class="text-muted">
                        {{this.time}}
                    </small>
                    <p class="chat-message">
                        {{~this.message~}}
                    </p>
                </div>
            </div>
        {{/each}}
        {%- endraw %}
    </script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script>
        $(document).ready(function () {
            // Clear previous room name or any error messages while creating new rooms
            $("#create-room-form").on("show.bs.modal", function (event) {
                document.querySelector("#room-error").style.display = "none";
                document.querySelector("#room-name").value = "";
            });

            $("#create-room-form").on("shown.bs.modal", function () {
                $("#room-name").trigger("focus");
            });
        });
    </script>
</body>

</html>
